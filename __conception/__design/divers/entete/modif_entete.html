<!DOCTYPE html>
<html>
<head>

<body>
<div id="root">

	<header id="header" class="header">
		<a href="#" title="Deconnexion">Deconnexion</a>			
	</header><!-- /header -->

	<div class="clear"></div>

	<section class="corps">

			<legend>
				Modification d'une ent&ecirc;te.

			<div class="field">
				<label for="nom">Nom</label>

					<option value="id">Entete 1</option>
					<option value="id">Entete 1</option>

		<div class="section_retour">
