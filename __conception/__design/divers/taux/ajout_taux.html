<!DOCTYPE html>
<html>
<head>
	<title>Ajout Taux</title>
	<link rel="stylesheet" type="text/css" href="../../css/stylesheets/style.css">
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div id="root">

	<header id="header" class="header">
		<a href="#" title="Deconnexion">Deconnexion</a>			
	</header><!-- /header -->

	<div class="clear"></div>

	<section class="corps">
		<form action="#" method="POST" accept-charset="utf-8">

			<legend>
				Enregistrement d'un nouveau taux de facturation.
			</legend>

			<div class="field">
				<label for="nom">Libell&eacute;</label>
				<input type="text" name="nom" value="" placeholder="Nom du taux">
			</div>

			<div class="field">
				<label for="montant">Montant par d&eacute;faut</label>
				<input type="number" name="montant" id="montant">
			</div>

			<div class="field">
				<label for="active">Activer</label>
				<input type="checkbox" name="active" value="" checked="checked">
			</div>

			<div class="field">
				<input type="submit" name="submit" value="Ajouter">
			</div>
		</form>
		
		<div class="section_retour">
			<a href="#" title="Retour &agrave; la grestion des ent&eciri;te">Retour &agrave; la grestion des taux de facturation</a>
			
			<a href="#" title="Retour au tableau de bord">Retour au tableau de bord</a>
		</div>
		<div class="clear"></div>
	</section><!-- /.corps -->


	<div class="clear"></div>

	<footer id="footer" class="footer">
		
	</footer>

</div>
</body>
</html>
