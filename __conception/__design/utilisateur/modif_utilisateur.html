<!DOCTYPE html>
<html>
<head>
	<title>Modification d'un utilisateur</title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheets/style.css">
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div id="root">

	<header id="header" class="header">
		<a href="#" title="Deconnexion">Deconnexion</a>			
	</header><!-- /header -->

	<div class="clear"></div>

	<section class="corps">
		<form action="#" method="POST" accept-charset="utf-8">

			<legend>
				Modification les informations d'un utilisateur. Tout les champs sont obligatoires.
			</legend>

			<div class="field">
				<label for="nom">Entit&eacute;</label>
				<input type="text" name="nom" value="" placeholder="Nom de l'entit&eacute;">
			</div>

			<div class="field">
				<label for="email">E-mail</label>
				<input type="text" name="email" value="" placeholder="email">
			</div>

			<div class="field">
				<label for="tel">Tel</label>
				<input type="text" name="tel" value="" placeholder="0123456789">
			</div>

			<div class="field">
				<label for="add">Addresse</label>
				<textarea name="add" placeholder=""></textarea>
			</div>

			<div class="field">
				<label for="poc">Personne &agrave; contacter</label>
				<input type="text" name="poc" value="" placeholder="Jane Doe">
			</div>

			<div class="field">
				<label for="active">Activer</label>
				<input type="checkbox" name="active" value="" checked="checked">
			</div>

			<div class="field">
				<input type="submit" name="submit" value="Ajouter">
			</div>
		</form>
		
		<div class="section_retour">
			<a href="#" title="Retour au tableau de bord">Retour &agrave; la gestion des utilisateurs</a>
			
			<a href="#" title="Retour au tableau de bord">Retour au tableau de bord</a>
		</div>
		<div class="clear"></div>
	</section><!-- /.corps -->


	<div class="clear"></div>

	<footer id="footer" class="footer">
		
	</footer>

</div>
</body>
</html>
