<!DOCTYPE html>
<html>
<head>
	<title>Ajout d'une qualifiation</title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheets/style.css">
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div id="root">

	<header id="header" class="header">
		<a href="#" title="Deconnexion">Deconnexion</a>			
	</header><!-- /header -->

	<div class="clear"></div>

	<section class="corps">
		<form action="#" method="POST" accept-charset="utf-8">

			<legend>
				Enregistrement d'une nouvelle qualification.
			</legend>

			<div class="field">
				<label for="qualification">Qualification</label>
				<input type="text" name="qualification" value="" placeholder="R&eacute;ceptionniste, Night...">
			</div>

			<div class="field">
				<label for="active">Activer</label>
				<input type="checkbox" name="active" value="" checked="checked">
			</div>

			<div class="field">
				<input type="submit" name="submit" value="Ajouter">
			</div>
		</form>
		
		<div class="section_retour">
			<a href="#" title="Retour au tableau de bord">Retour &agrave; la gestion des qualification</a>
					
			<a href="#" title="Retour au tableau de bord">Retour au tableau de bord</a>
		</div>
		<div class="clear"></div>
	</section><!-- /.corps -->


	<div class="clear"></div>

	<footer id="footer" class="footer">
		
	</footer>

</div>
</body>
</html>
