<!DOCTYPE html>
<html>
<head>
	<title>Suppr&eacute;ssion d'une qualification</title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheets/style.css">
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div id="root">

	<header id="header" class="header">
		<a href="#" title="Deconnexion">Deconnexion</a>			
	</header><!-- /header -->

	<div class="clear"></div>

	<section class="corps">
		<form action="#" method="POST" accept-charset="utf-8">

			<legend>
				D&eacute;sactiver une qualification.
			</legend>

			<div class="field">
				<label for="select_qulification">Choisir</label>
				<select name="select_qulification">
					<option value="0"></option>
					<option value="homme">Night</option>
					<option value="femme">R&eacute;ceptionniste</option>
				</select>
			</div>

			<div class="field">
				<label for="active">Activer</label>
				<input type="checkbox" name="active" value="" checked="checked">
			</div>

			<div class="field">
				<input type="submit" name="submit" value="Modifier">
			</div>
		</form>
		
		<div class="section_retour">
			<a href="#" title="Retour au tableau de bord">Retour &agrave; la gestion des qualification</a>
			
			<a href="#" title="Retour au tableau de bord">Retour au tableau de bord</a>
		</div>
		<div class="clear"></div>
	</section><!-- /.corps -->


	<div class="clear"></div>

	<footer id="footer" class="footer">
		
	</footer>

</div>
</body>
</html>
