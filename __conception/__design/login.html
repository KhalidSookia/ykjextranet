<!DOCTYPE html>
<html>
<head>
	<title>Extranet YKJ Services</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheets/style.css">
	<script src="js/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div id="root">

	<header id="header" class="header">
			
	</header><!-- /header -->


	<section class="corps">
		<form action="#" method="POST" accept-charset="utf-8" id="login">
			<fieldset>
				<legend>Identifier vous pour vous connecter</legend>
				<div class="field">
					<label for="email">E-mail</label>
					<input type="email" name="email" value="" placeholder="john@doe.com">
				</div>

				<div class="field">
					<label for="mdp">Mot de passe</label>
					<input type="password" name="mdp" value="" placeholder="*****">
				<div class="field">

				<div class="field">
					<input type="submit" name="submit" value="Connexion">
				</div>
			</fieldset>
		</form>
	</section><!-- /.corps -->


	<footer id="footer" class="footer">
		
	</footer>

</div><!-- /#root -->
</body>
</html>
